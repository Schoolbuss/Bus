<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* IMPORT FONT OPEN SANS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* BODY */
        body {
            font-family: 'Open Sans', sans-serif;
            color: #000; /* Define todas as letras como preto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* IMG BACKGROUND */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('a.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        
        /* CONTAINER */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo semi-transparente para destacar o conteúdo */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            z-index: 1;
        }

        .left {
            background-color: #FFFF00;
            color: #000;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        button {
            background-color: #FFFF00;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFEA00;
        }

        a {
            color: #000; /* Alterando a cor para preto */
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%;
            height: 45px;
            border: none;
            background-color: #ecf0f1;
            padding: 0 10px;
            border-radius: 5px;
        }

        .input-container input:focus {
            outline: none;
            border: 2px solid #FFFF00;
        }

        #confirmation-message {
            display: none;
            color: green;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
        }
    </style>
    <script>
        function showConfirmationMessage(event) {
            event.preventDefault(); // Evita o envio do formulário
            const confirmationMessage = document.getElementById("confirmation-message");
            confirmationMessage.style.display = "block"; // Exibe a mensagem
        }

        function redirectToIndex() {
            setTimeout(function() {
                window.location.href = "index.html"; // Redireciona para index.html após 3 segundos
            }, 3000); // Atraso de 3000 milissegundos (3 segundos)
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Tranquilo</h1>
            <p>Informe seu e-mail para recuperar sua senha.</p>
        </div>
        <div class="right">
            <h1>Esqueci minha senha</h1>
            <p>Digite seu e-mail abaixo e enviaremos um e-mail para redefinir sua senha.</p>
            <form id="forgot-password-form" onsubmit="showConfirmationMessage(event)">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Seu e-mail" required>
                </div>
                <button type="submit">RECUPERAR SENHA</button>
            </form>
            <p id="confirmation-message">Um link de recuperação de senha foi enviado para o seu e-mail!</p>
            <p>Lembrou a senha? <a href="#" onclick="redirectToIndex(); return false;">Entrar</a></p>
        </div>
    </div>
</body>
</html>
